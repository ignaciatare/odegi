{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Posts de la categoría "{{ categoria.nombre }}"</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'odegiblog:ver_publicacion' post.slug %}">{{ post.titulo }}</a>
            <a href="{% url 'odegiblog:ver_publicacion' post.slug %}">Ver Detalle</a>

        </li>
    {% empty %}
        <p>No se encontraron posts en esta categoría.</p>
    {% endfor %}
</ul>
{% endblock content %}
